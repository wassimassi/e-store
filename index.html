<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo.jpeg" alt="Logo">
                </a>
            </div>
            
            <!-- Hamburger Menu Button -->
            <button class="hamburger" id="hamburger" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
            
            <!-- Navigation Menu -->
            <div class="nav-menu" id="nav-menu">
                <div class="nav-buttons" id="nav-visitor">
                    <a href="signup.html" class="btn btn-signup">Sign Up</a>
                    <a href="login.html" class="btn btn-login">Log In</a>
                </div>
                <div class="nav-buttons" id="nav-user">
                    <h3 style="display: inline;"></h3>
                    <div class="cart-icon-container" onclick="window.location.href='cart.html'">
                        <svg class="cart-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3 3H5L5.4 5M7 13H17L21 5H5.4M7 13L5.4 5M7 13L4.7 15.3C4.3 15.7 4.6 16.5 5.1 16.5H17M17 13V19C17 20.1 16.1 21 15 21H9C7.9 21 7 20.1 7 19V13M17 13H7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span class="cart-count" id="cart-count">0</span>
                    </div>
                    <a href="#" class="btn btn-login" id="logout" style="text-decoration: none;">Log Out</a>
                </div>
            </div>
        </nav>
    </header>
    
    <main>
        <section class="hero">
            <div class="hero-content">
                <div class="hero-text">
                    <h1 class="website-name">TechHub Store</h1>
                    <p class="hero-description">Your one-stop destination for premium tech accessories</p>
                </div>
                <div class="hero-image">
                    <img src="images/hero.jpg" alt="TechHub Store Hero Image">
                </div>
            </div>
        </section>
        <section class="products-section">
            <h2 class="products-title">Our Products</h2>
            <div class="products-container" id="productsContainer">
                <!-- Product cards will be inserted here by JavaScript -->
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Your Company. All rights reserved.</p>
    </footer>
    <script src="js/navigation.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
